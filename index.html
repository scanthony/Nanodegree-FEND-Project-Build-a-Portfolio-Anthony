<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Di: Front-End Developer</title>
    <meta name="description" content="Display for my Portfolio Projects">
    
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/default_styles.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <article class="col-md-3">
                <img src="assets/images/logo.png" class="img-responsive" alt="Site logo, a graphic letter 'A'">
            </article>
            <article class="col-md-6 col-md-offset-3">
                <h1>Di Anthony Fan</h1>
                <h3>Front-End Developer</h3>
            </article>
        </header>
    
        <div class="row">
            <hr class="sepration line">
        </div>
        <!--end of site header-->
        <!--start of main page image-->

        <main class="row">
            <div class="col-md-12">
                <div class="row">
                    <article class="col-md-12" id="main-page-img">
                        <img src="assets/images/main-img.jpg" alt ="Homepage main image, indicating front-end development" class="img-responsive">
                    </article>
                    <div class="row">
                        <hr class="sepration line">
                    </div>
                    <section class="col-md-12">
                        <p>Welcome to Anthony's Blog!</p>
                        <p>Willkommen bei den Blog Anthonys!</p>
                    </section>
                </div>
                <div class="row">
                    <div>
                        <hr class="sepration line">
                    </div>
                </div>
                <!--end of main page image-->
                <!--start of portfolio entry images-->

                <div class="col-md-12">
                    <div class="row">
                        <figure class="col-md-4 col-sm-12 portfolioProj">
                            <img src="assets/images/portf_1.jpg" class="col-md-12 col-sm-7 col-xs-10 col-sm-offset-0 col-xs-offset-1 item-port img-responsive" alt="Icon of Apperor, the first demo">
                            <figcaption class="col-md-12 col-sm-5 col-xs-10 col-sm-offset-0 col-xs-offset-1 item-port">Apperor</figcaption>
                        </figure>
                        <figure class="col-md-4 col-sm-12 portfolioProj">
                            <img src="assets/images/portf_2.jpg" class="col-md-12 col-sm-7 col-xs-10 col-sm-offset-0 col-xs-offset-1 item-port img-responsive" alt="Icon of Sonnenblume, the second demo">
                            <figcaption class="col-md-12 col-sm-5 col-xs-10 col-sm-offset-0 col-xs-offset-1 item-port">Sonnenblume</figcaption>
                        </figure>
                        <figure class="col-md-4 col-sm-12 portfolioProj">
                            <img src="assets/images/portf_3.jpg" class="col-md-12 col-sm-7 col-xs-10 col-sm-offset-0 col-xs-offset-1 item-port img-responsive" alt="Icon of Camerising, the third demo">
                            <figcaption class="col-md-12 col-sm-5 col-xs-10 col-sm-offset-0 col-xs-offset-1 item-port">Camerising</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
